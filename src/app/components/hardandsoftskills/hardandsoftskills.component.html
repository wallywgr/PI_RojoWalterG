<div class="row">

    <div class="col-sm-4 col-md-4 col-lg-4">
        <circle-progress 
            [percent]="90" 
            [radius]="100" 
            [imageSrc]="'../assets/html.png'"
            [showImage]="true"
            [imageHeight]="80"
            [imageWidth]="80" 
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="14" 
            [innerStrokeWidth]="3"
            [outerStrokeColor]="'#565c54'" 
            [innerStrokeColor]="'#C7E596'" 
            [animation]="true" 
            [animationDuration]="1000">
